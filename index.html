<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Preços de Peças</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loading-indicator">
        <p>Carregando lista de preços...</p>
    </div>

    <header class="site-header">
        <h1>Catálogo de Preços de Peças</h1>
        
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Buscar por modelo ou peça...">
            <button id="open-filters-modal-btn" aria-label="Abrir filtros avançados">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#5f6368"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/></svg>
            </button>
        </div>
    </header>

    <main id="lista-container"></main>

    <div id="filter-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Filtros Avançados</h2>
                <button class="close-modal-btn" aria-label="Fechar filtros">&times;</button>
            </div>
            <div class="modal-body">
                <h4>Marca</h4>
                <div id="modal-brand-filters" class="filter-group"></div>
                <h4>Tipo de Peça</h4>
                <div id="modal-type-filters" class="filter-group"></div>
            </div>
            <div class="modal-footer">
                <button id="clear-filters-btn">Limpar Filtros</button>
                <button id="apply-filters-btn">Aplicar Filtros</button>
            </div>
        </div>
    </div>

    <footer class="site-footer-info">
        </footer>

    <a href="https://wa.me/55SEUNUMERODEWHATSAPPAQUI" class="floating-button whatsapp" target="_blank" rel="noopener noreferrer">...</a>
    <a href="#" id="back-to-top" class="floating-button back-to-top" title="Voltar ao topo">...</a>

    <script src="script.js"></script>
</body>
</html>
